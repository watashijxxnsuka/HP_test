<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing Site</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
        }
        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;
            color: #000;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 200px;
            padding: 20px;
            background-color: #fff;
            border-right: 1px solid #dbdbdb;
        }
        .sidebar .nav-item {
            margin-bottom: 20px;
        }
        .sidebar .nav-link {
            color: #000;
            font-size: 1.2rem;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .modal-content {
            border-radius: 10px;
        }
        .upload-section {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Logo</a>
    </nav>

    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-home"></i> 홈페이지</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-search"></i> 검색</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-cog"></i> 설정</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-user"></i> 마이페이지</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#uploadModal"><i class="fas fa-upload"></i> 포트폴리오 업로드</a>
            </li>
        </ul>
    </div>

    <div class="content text-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">
            <i class="fas fa-upload"></i> Upload Files
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Files</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="upload-section">
                            <label for="codeFiles">Upload HTML, CSS, JS files</label>
                            <input type="file" class="form-control" id="codeFiles" accept=".html,.css,.js" multiple required>
                        </div>
                        <div class="upload-section">
                            <label for="thumbnailImage">Upload Thumbnail Image</label>
                            <input type="file" class="form-control" id="thumbnailImage" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                alert('Files submitted successfully!');
                $('#uploadModal').modal('hide');
            });
        });
    </script>
</body>
</html>
