    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">

                    <h5 class="modal-title" id="uploadModalLabel">포트폴리오 업로드</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="upload-section">
                            <label for="codeFiles">HTML, CSS, JS 파일만 업로드 가능합니다.</label>
                            <input type="file" class="form-control" id="codeFiles" accept=".html,.css,.js" multiple required>
                        </div>
                        <div class="upload-section">
                            <label for="thumbnailImage">본인만의 썸네일 이미지를 올려주세요.</label>
                            <input type="file" class="form-control" id="thumbnailImage" accept="image/*" required>
                            <img id="thumbnailPreview" class="thumbnail-preview" src="#" alt="Thumbnail Preview">
                        </div>
                        <div class="upload-section">
                            <label for="portfolioDescription">포트폴리오 설명</label>
                            <textarea class="form-control" id="portfolioDescription" rows="3" required></textarea>
                        </div>
                        <div class="upload-section">
                            <label for="portfolioTags">태그</label>
                            <input type="text" class="form-control" id="portfolioTags" placeholder="태그를 쉼표로 구분하여 입력하세요" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">업로드</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function saveDarkModeState(isDarkMode) {
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        }

        function loadDarkModeState() {
            return localStorage.getItem('darkMode') === 'enabled';
        }

        function applyDarkMode(isDarkMode) {
            if (isDarkMode) {
                $('body').addClass('dark-mode');
                $('#darkModeToggle').text('라이트 모드');
            } else {
                $('body').removeClass('dark-mode');
                $('#darkModeToggle').text('다크 모드');
            }
        }

        function loadPortfolios(filteredPortfolios) {
            var portfolioData = filteredPortfolios || JSON.parse(localStorage.getItem('portfolioData') || '[]');
            var portfolioContainer = $('#portfolioContainer');
            portfolioContainer.empty();

            portfolioData.forEach(function(portfolio, index) {
                var portfolioItem = `
                    <div class="col-md-3 portfolio-item">
                        <img src="${portfolio.thumbnailImage}" alt="Portfolio ${index + 1}" class="portfolio-img" data-bs-toggle="modal" data-bs-target="#portfolioModal" data-index="${index}">
                    </div>
                `;
                portfolioContainer.append(portfolioItem);
            });
        }

        $(document).ready(function() {
            // Load dark mode state
            var isDarkMode = loadDarkModeState();
            applyDarkMode(isDarkMode);

            $('#darkModeToggle').on('click', function() {
                isDarkMode = !$('body').hasClass('dark-mode');
                applyDarkMode(isDarkMode);
                saveDarkModeState(isDarkMode);
            });



            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                
                var portfolioData = JSON.parse(localStorage.getItem('portfolioData') || '[]');
                var newPortfolio = {};

                var thumbnailReader = new FileReader();
                thumbnailReader.onload = function(e) {
                    newPortfolio.thumbnailImage = e.target.result;

                    $.each($('#codeFiles')[0].files, function(i, file) {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            newPortfolio.name = file.name;
                            newPortfolio.content = e.target.result;
                            newPortfolio.portfolioDescription = $('#portfolioDescription').val();
                            newPortfolio.portfolioTags = $('#portfolioTags').val();

                            if (i === $('#codeFiles')[0].files.length - 1) {
                                portfolioData.push(newPortfolio);
                                localStorage.setItem('portfolioData', JSON.stringify(portfolioData));
                                alert('대기열에 등록되었습니다! 감사합니다.');
                                $('#uploadModal').modal('hide');
                                $('#uploadForm')[0].reset();
                                $('#thumbnailPreview').hide();
                                loadPortfolios();
                            }
                        };
                        reader.readAsDataURL(file);
                    });
                };
                thumbnailReader.readAsDataURL($('#thumbnailImage')[0].files[0]);
            });



            $('#portfolioModal').on('show.bs.modal', function(event) {
                var button = $(event.relatedTarget);
                var index = button.data('index');
                var portfolioData = JSON.parse(localStorage.getItem('portfolioData') || '[]');
                var portfolio = portfolioData[index];

                var modal = $(this);
                modal.find('#portfolioImage').attr('src', portfolio.thumbnailImage);
                modal.find('#portfolioDescriptionText').text(portfolio.portfolioDescription);
                modal.find('#portfolioTagsText').text(portfolio.portfolioTags);
            });



            $('#notificationIcon').on('click', function(e) {
                e.preventDefault();
                $('#notificationDropdown').toggle();
            });

            $(document).on('click', function(e) {
                if (!$(e.target).closest('#notificationIcon').length) {
                    $('#notificationDropdown').hide();
                }
            });

            $('#thumbnailImage').on('change', function() {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#thumbnailPreview').attr('src', e.target.result);
                    $('#thumbnailPreview').show();
                };
                reader.readAsDataURL(this.files[0]);
            });

            $('#searchButtonToggle').on('click', function(e) {
                e.preventDefault();
                $('#searchBar').toggleClass('active');
            });

            
            // Search functionality
            $('#searchButton').on('click', function() {
                var searchTerm = $('#searchInput').val().toLowerCase();
                var portfolioData = JSON.parse(localStorage.getItem('portfolioData') || '[]');
                var filteredPortfolios = portfolioData.filter(function(portfolio) {
                    return portfolio.portfolioDescription.toLowerCase().includes(searchTerm) || 
                            portfolio.portfolioTags.toLowerCase().includes(searchTerm);
                });

                loadPortfolios(filteredPortfolios);

            });




            // Initial load
            loadPortfolios();
        });
    </script>
</body>
