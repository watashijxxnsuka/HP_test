<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing Site</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
        }
        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;
            color: #000;
        }
        .content {
            max-width: 600px;
            margin: 20px auto;
        }
        .modal-content {
            border-radius: 10px;
        }
        .upload-section {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Logo</a>
    </nav>

    <div class="content text-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">
            <i class="fas fa-upload"></i> 포트폴리오 공유
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">포트폴리오 업로드</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="upload-section">
                            <label for="codeFiles">HTML, CSS, JS 파일들만 업로드해주세요.</label>
                            <input type="file" class="form-control" id="codeFiles" accept=".html,.css,.js" multiple required>
                        </div>
                        <div class="upload-section">
                            <label for="thumbnailImage">썸네일 이미지를 올려주세요.</label>
                            <input type="file" class="form-control" id="thumbnailImage" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">올리기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                alert('업로드 신청되었습니다.');
                $('#uploadModal').modal('hide');
            });
        });
    </script>
</body>
</html>
