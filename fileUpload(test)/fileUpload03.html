<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .button {
    display: flex;
    justify-content: center;
    }
    label {
        cursor: pointer;
        font-size: 1em;
        margin-top: 50px;
    }

    /* 못생긴 기존 input 숨기기 */
    #chooseFile {
        visibility: hidden;
    }
  </style>
</head>
<body>
  <form method="post" enctype="multipart/form-data">
    <div class="button">
        <label for="chooseFile">
            👉 Choose your PhotoFolio files to upload! (Only HTML files allowed) 👈
        </label>
    </div>
    <input type="file" id="chooseFile" name="chooseFile" accept=".html , .css , .js" onchange="loadFile(this)">
</form>
</body>
</html>
